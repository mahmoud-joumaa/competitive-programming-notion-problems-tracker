<!DOCTYPE html>

<html>

<head>
	<!-- Title Bar -->
	<title>CP Problem Tracker in Notion DB</title>
	<link rel="icon" type="image/png" href="./Images/Icons/favicon.png">
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="scripts.js" defer></script>
</head>

<body>
	<header>
		<h1>Welcome to the Automatic CP Problems Tracker in Notion!</h1>
		<h2>Please be sure to refer to the project's documentation before using the tool.<br>Check the corresponding <a id="readme-link" class="external-link icon-before" href="https://github.com/MahmoudJLB/competitive-programming-notion-problems-tracker/blob/dc1b49af5f5efb66efced9703682a36a66b32a77/README.md" target="_blank">Readme.md file on GitHub</a></h2>
	</header>
	<main>
		<div id="env-upload">
			<label for="env-input">Upload your environment file:</label>
			<button type="button" id="env-input-button" name="env-input" value=""><label for="env-input">Choose a file</label></button>
			<input id="env-input" type="file" name="env-input" accept=".json" hidden="hidden">
		</div>
		<div id="env-confirm" class="hidden to-hide">
			<div>
				<h3 class="title icon-before">Notion Workspace:</h3>
				<h3 class="content">Sample Workspace</h3>
			</div>
			<div>
				<h3 class="title icon-before">Notion Database:</h3>
				<h3 class="content">Sample DB</h3>
			</div>
			<div>
				<p>Is the detected information correct?</p>
				<div>
					<button type="button" id="info-confirm-yes" name="env-confirm-answer" value="yes">YES</button>
					<button type="button" id="info-confirm-no" name="env-confirm-answer" value="no">NO</button>
				</div>
			</div>
		</div>
		<div id="logs" class="hidden to-hide">
		</div>
		<div id="env-update" class="hidden to-hide">
			<button type="button" id="env-save" name="env-save" value="save">Save Your New .env File</button>
		</div>
	</main>
</body>

</html>
